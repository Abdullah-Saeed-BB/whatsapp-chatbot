<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreativeCut Subscription</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables */
      :root {
        --color-bg-dark: #1a1a1a;
        --color-accent: #98fb98;
        --color-text-main: #e0e0e0;
        --color-border: #333333;
        --color-input-bg: #222222;
      }

      /* Base Styles - Sharp Edges Enforced */
      * {
        box-sizing: border-box;
        border-radius: 0 !important;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--color-bg-dark);
        color: var(--color-text-main);
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .form-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        border: 4px solid var(--color-accent);
        background-color: var(--color-bg-dark);
        box-shadow: 8px 8px 0px 0px #72db72; /* Sharp Shadow Accent */
      }

      h2 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        color: var(--color-text-main);
        text-align: center;
      }

      h2 span {
        color: var(--color-accent);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        color: var(--color-text-main);
      }

      input[type="text"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--color-input-bg);
        border: 1px solid var(--color-border);
        color: var(--color-text-main);
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus,
      select:focus {
        border-color: var(--color-accent);
        outline: none;
      }

      /* Radio Buttons for Pay Style */
      .pay-style-group {
        display: flex;
        gap: 1.5rem;
        padding: 0.75rem;
        border: 1px solid var(--color-border);
        background-color: var(--color-input-bg);
        transition: opacity 0.3s;
      }

      .radio-label {
        display: flex;
        align-items: center;
        font-weight: 400;
        cursor: pointer;
      }

      .pay-style-group.disabled {
        opacity: 0.4;
        pointer-events: none;
        user-select: none;
        background-color: #111111;
      }

      /* Custom radio button styling */
      input[type="radio"] {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid var(--color-text-main);
        margin-right: 8px;
        cursor: pointer;
        position: relative;
      }

      input[type="radio"]:checked {
        border-color: var(--color-accent);
        background-color: var(--color-accent);
      }

      /* Submit Button */
      button[type="submit"] {
        width: 100%;
        padding: 1rem;
        background-color: var(--color-accent);
        color: var(--color-bg-dark);
        font-weight: 800;
        font-size: 1.1rem;
        cursor: pointer;
        border: 2px solid var(--color-accent);
        margin-top: 2rem;
        transition: background-color 0.2s, box-shadow 0.2s;
      }

      button[type="submit"]:hover {
        background-color: #72db72;
        box-shadow: 2px 2px 0px 0px var(--color-text-main);
      }

      .flash-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        width: 300px;
      }

      /* Individual flash message styling */
      .flash-message {
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
        color: #fff;
        border: 1px solid transparent;
        background-color: #dc3545;
        border-color: #c82333;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }
        .form-container {
          padding: 1.5rem;
          border-width: 2px;
          box-shadow: 4px 4px 0px 0px #72db72;
        }
        .pay-style-group {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      {% if error %}
        <div class="flash-container">
          <div class="flash-message">{{ error }}</div>
        </div>
      {% endif %}
    </div>
    <div class="form-container">
      <h2>Join <span class="text-accent">CreativeCut</span></h2>
      <!-- <form onsubmit="handleSubmission(event)"> -->
      <form method="POST" action="{{ url_for('subscription.subscription')}}">
        <input style="display: none;" type="checkbox" id="is_from_whatsapp" name="is_from_whatsapp" {% if is_from_whatsapp %}checked{% endif %}/>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="John Doe"
          />
        </div>

        <div class="form-group">
          <label for="phone_num">Phone Number</label>
          <input
            type="tel"
            id="phone_num"
            name="phone_num"
            required
            placeholder="(123) 456-7890"
          />
        </div>

        <div class="form-group">
          <label for="plan">Select Your Plan</label>
          <select
            id="plan"
            name="plan"
            required
            onchange="handlePlanChange(this.value)"
          >
            <option value="" disabled {% if (not plan) %} selected {% endif %}>
              -- Choose a Plan --
            </option>
            <option value="free" {% if (plan == "free") %} selected {% endif %}>
              Free Starter Plan (Access to select tutorials)
            </option>
            <option value="learning" {% if (plan == "learning") %} selected {% endif %}>
              Learning Plan ($15/month or $120/year)
            </option>
            <option value="pro" {% if (plan == "pro") %} selected {% endif %}>Pro Plan ($35/month or $350/year)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Payment Style</label>
          <div id="pay_style_container" class="pay-style-group disabled">
            <label class="radio-label">
              <input
                type="radio"
                name="pay_style"
                value="monthly"
                id="pay_monthly"
                disabled
              />
              Monthly
            </label>
            <label class="radio-label">
              <input
                type="radio"
                name="pay_style"
                value="yearly"
                id="pay_yearly"
                disabled
              />
              Yearly
            </label>
          </div>
        </div>

        <button type="submit">Complete Subscription</button>
      </form>
    </div>

    <script>
      // Get references to the elements
      const payStyleContainer = document.getElementById("pay_style_container");
      const payStyleRadios = document.querySelectorAll(
        'input[name="pay_style"]'
      );
      const planSelect = document.getElementById("plan");

      function handlePlanChange(selectedPlan) {
        const isFree = selectedPlan === "free";

        if (isFree) {
          payStyleContainer.classList.add("disabled");
          payStyleRadios.forEach((radio) => {
            radio.disabled = true;
            radio.checked = false; // Uncheck any selected option
          });
        } else {
          payStyleContainer.classList.remove("disabled");
          payStyleRadios.forEach((radio) => {
            radio.disabled = false;
          });
          document.getElementById("pay_monthly").checked = true;
        }
      }

      window.onload = () => {
        if (planSelect.value) {
          handlePlanChange(planSelect.value);
        } else {
          handlePlanChange("free");
        }
      };
    </script>
  </body>
</html>
